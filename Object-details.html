<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="navbar.css" rel="stylesheet" />
    <link href="Object-details.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>

  <body>
    <header class="navbar-header">
        <div class="wrapper">
          <div class="logo">
            <img src="./images/LOGO.png" alt="" width="300px" />
          </div>
          <nav class="navbar-nav">
            <div class="dropdown">
              <div class="activity">
                <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">公益活動</a></li>
                  <li><a href="#">數位發票箱</a></li>
                  <li><a href="#">愛心捐款</a></li>
                </ul>
              </div>
              <div class="invoice">
                <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">物資捐贈</a></li>
                </ul>
              </div>
              <a href="#">愛心餐廳</a>
              <a href="#">捐血地圖</a>
            </div>
          </nav>
          <div class="buttons">
            <div class="login btn"><a href="#">會員登入</a></div>
            <div class="register btn"><a href="#">註冊</a></div>
          </div>
      </div>
      </header>

      <section class="Object-det">
        <div class="container p-5">
            
            <div class="d-flex">

                <div class="col-6 text-center" style="padding-top: 25px;">
                    <img src="images/文具_學習工具書.jpg" width="350px" alt="">
                </div>

                <div class="col-6">
                    <div class="details-group1">
                        <label>學習工具書</label>
                    </div>
                    

                    <div class="details-group2">
                        <label class="det-type">需求單位</label>
                        <span>&nbsp;財團法人善慧恩社會慈善基金會</span>
                    </div>

                    
                    <div class="details-group2">
                        <div class="det-wrap">
                            <div class="det">
                                <label class="det-type2">需求說明</label><br>
                            </div>
                            <div class="det det2">
                                讓孩子藉由閱讀去認識英文字母、單字、日常對話等知識，獲得更多的學習機會。
                            </div>
                        </div>
                    </div>

                    <div class="details-group2">
                        <label class="det-type">需求數量</label>
                        <span>&nbsp;25本</span>
                    </div>

                    <div class="details-group2">
                        <label class="det-type">物資類別</label>
                        <span>&nbsp;文具</span>
                    </div>
                    

                    <hr>
                    <div class="det-line">
                        <button class="details-save btn"><i class="bi bi-basket2-fill"></i> 加入捐贈籃</button>
                    </div>
                </div>

            </div> 
            
        </div>
      </section>
  </body>
</html>
